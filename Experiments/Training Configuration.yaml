# VMMFNet Training Configuration

# Execution Parameters
seed: 42
deterministic: True
epochs: 500
batch: 8
imgsz: 512
device: 0
workers: 8

# Optimization Strategy
optimizer: AdamW
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Model Training Dynamics
pretrained: True
amp: True
ema: True
patience: 100
init_type: kaiming_normal

# Data Augmentation Protocol
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 5.0
translate: 0.1
scale: 0.5
shear: 2.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0

# Resource Allocation
hardware: CUDA
fraction: 1.0